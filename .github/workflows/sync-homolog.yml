name: Sync homolog with main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync homolog branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Fetch all branches
          git fetch origin

          # Checkout homolog
          git checkout -b homolog origin/homolog || git checkout homolog

          # Merge main into homolog
          git merge origin/main --no-ff -m "chore: sync homolog with main"

          # Push changes
          git push origin homolog
