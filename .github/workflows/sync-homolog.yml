name: Sync homolog with main

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync homolog branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          # Checkout homolog
          git checkout homolog

          # Merge main into homolog
          git merge origin/main --no-ff -m "chore: sync homolog with main"

          # Push changes
          git push origin homolog
